  <main role="main" class="margini">

    <table class="table table-bordered tabella">
      <thead>
        <tr>
          <td colspan="2">
            <center>
              <b>LIVE DATA</b>
            </center>
            <div class="d-flex justify-content-center w-100">
              <div class="form-check form-switch">
                <label class="form-check-label" for="flexSwitchCheckChecked">Automatic refresh</label>
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="">
              </div>
            </div>
          </td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>🕒 Latest reading</td>
          <td>
            <span id="datelbl">-</span> at <span id="timelbl">-</span>
          </td>
        </tr>
        <tr>
          <td>🌡️ Temperature</td>
          <td>
            <span id="templbl">-</span> C°
          </td>
        </tr>
        <tr>
          <td>💧 Humidity</td>
          <td>
            <span id="umidlbl">-</span>%
          </td>
        </tr>
        <tr>
          <td>🌧️ Pressure</td>
          <td>
            <span id="presslbl">-</span> Kpa
          </td>
        </tr>
      </tbody>
    </table>

    <canvas class="m-r2" id="graficoTemperatura" width="100%"></canvas>
    <canvas class="m-r2" id="graficoUmidita" width="100%"></canvas>
    <canvas class="m-r2" id="graficoPressione" width="100%"></canvas>

  </main>
